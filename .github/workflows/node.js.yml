# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js Build

on:
  push:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        REPOPATH="`pwd`"
        mkdir -p /tmp/builder
        cp -R puck-ntag215-manager/* /tmp/builder/
        git checkout --track origin/gh-pages
        mkdir dist
        cd /tmp/builder
        npm install
        npm run build
        rm -r "$REPOPATH/dist"
        cp -R dist "$REPOPATH/dist"
        cd "$REPOPATH"
        git config --global user.name 'DanTheMan827 (Automated)'
        git config --global user.email '790119+DanTheMan827@users.noreply.github.com'
        git add -A dist
        git commit -m "[Automated] Build management page"
        git push
        
